name: Run Contracts Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: ./contracts

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: ${{secrets.PRIVATE_KEY}}
      RPC_URL: ${{vars.RPC_URL}}
      NODE_ENV: ${{vars.NODE_ENV}}
      CHAIN_ID: ${{vars.CHAIN_ID}}
      API_URL: ${{vars.API_URL}}
      BROWSER_URL: ${{vars.BROWSER_URL}}
      API_SCAN_VERIFIER_KEY: ${{vars.API_SCAN_VERIFIER_KEY}}
      BLOCKLOCK_SENDER_PROXY: ${{vars.BLOCKLOCK_SENDER_PROXY}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Run tests
      - name: Run tests
        run: yarn test
